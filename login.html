<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="screen active">
        <img src="images/profile.png" class="profile-pic" alt="Profile Picture">
        <h2>VALIDACION DE USUARIO</h2>
        <label for="username">Usuario</label>
        <input type="text" id="username">
        <label for="password">Contraseña</label>
        <input type="password" id="password">
        <div class="button-group">
            <button id="login-btn">Ingresar</button>
            <button id="cancel-btn">Cancelar</button>
        </div>
        <div class="links">
            <a href="#">Olvido su clave</a>
            <a href="register.html">Nuevo Usuario</a>
        </div>
        <img src="images/logo.png" class="logo" alt="Logo">
    </div>
    <script src="scriptsLogin.js"></script>
</body>
</html>
